<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="styleForm.css"> -->
</head>

<body>
  <div>
    <header>
      <h1>Welcome to your library</h1>

      <blockquote id="quote">
        <p>A reader lives a thousand lives before he dies. The man who never reads lives only one.</p>
        <div id="author">George R.R. Martin</div>
      </blockquote>
    </header>
    <main>
      <button type="button" title="addBook" id="addBook">Add a new book</button>
      <dialog id="bookDialog">
        <form>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required>

          <label for="dialogAuthor">Author:</label>
          <input type="text" id="dialogAuthor" name="author" required>

          <label for="pages">Pages:</label>
          <input type="number" id="pages" name="pages" required>

          <label for="read">Read:</label>
          <select id="read" name="read" required>
            <option value="" selected></option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
          <div id="dialogButtons">
            <button id="saveDialog" type="submit">Submit</button>
            <button id="cancelDialog" type="button">Cancel</button>
          </div>
        </form>
      </dialog>
      <div id="booksContainer">
        <div class="cardButtons">
          <button class=" isRead" title="isRead" value="true">${
            myLibrary[myLibrary.length - 1].isRead ? "is read" : "not yet read"
            }</button>

          <button class="deleteBook">Delete</button>
          <div class="index">${myLibrary[myLibrary.length - 1].index}</div>
        </div>



      </div>

    </main>
  </div>
  <footer>
    Realised by Mabrouk Issam
  </footer>


  <script src="library.js"></script>
</body>

</html>
